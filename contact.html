<!DOCTYPE html>
<html lang="en">
<head>
    <title>contacts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes moveEmail1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(200px, 0); }
            75% { transform: translate(100px, -100px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes moveEmail2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-100px, -100px); }
            50% { transform: translate(-200px, 0); }
            75% { transform: translate(-100px, 100px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes moveEmail3 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -100px); }
            50% { transform: translate(0, -200px); }
            75% { transform: translate(-100px, -100px); }
            100% { transform: translate(0, 0); }
        }
        h2:nth-of-type(1) {
            animation: moveEmail1 5s infinite, rotate 5s infinite;
        }
        h2:nth-of-type(2) {
            animation: moveEmail2 5s infinite, rotate 5s infinite;
        }
        h2:nth-of-type(3) {
            animation: moveEmail3 5s infinite, rotate 5s infinite;
        }
        p:nth-of-type(1) {
            animation: moveEmail1 5s infinite, rotate 5s infinite;
        }
        p:nth-of-type(2) {
            animation: moveEmail2 5s infinite, rotate 5s infinite;
        }
        p:nth-of-type(3) {
            animation: moveEmail3 5s infinite, rotate 5s infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff8000; }
            40% { color: #ffff00; }
            60% { color: #00ff00; }
            80% { color: #0000ff; }
            100% { color: #ff00ff; }
        }
        h1 {
            animation: rainbow 5s infinite;
        }
        body {

            background-color: #f4f4f4;
            color: #aa5580;
            margin: 0;
            padding: 0;

            color: #b5617e;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
